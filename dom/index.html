<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator & Exchange Rates</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <div class="calc-container">
      <div class="container">
        <div class="row container-row">
          <div class="col-xs-12 screen" id="screen"></div>
        </div>
        <div class="row container-row">
          <div class="col-xs-3 button btn">AC</div>
          <div class="col-xs-3 button btn">+/-</div>
          <div class="col-xs-3 button btn">%</div>
          <div class="col-xs-3 button btn">รท</div>
        </div>
        <div class="row container-row">
          <div class="col-xs-3 button btn">7</div>
          <div class="col-xs-3 button btn">8</div>
          <div class="col-xs-3 button btn">9</div>
          <div class="col-xs-3 button btn">*</div>
        </div>
        <div class="row container-row">
          <div class="col-xs-3 button btn">4</div>
          <div class="col-xs-3 button btn">5</div>
          <div class="col-xs-3 button btn">6</div>
          <div class="col-xs-3 button btn">-</div>
        </div>
        <div class="row container-row">
          <div class="col-xs-3 button btn">1</div>
          <div class="col-xs-3 button btn">2</div>
          <div class="col-xs-3 button btn">3</div>
          <div class="col-xs-3 button btn">+</div>
        </div>
        <div class="row container-row">
          <div class="col-xs-6 button btn">0</div>
          <div class="col-xs-3 button btn">.</div>
          <div class="col-xs-3 button btn">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="events.js" charset="utf-8"></script>
</html>
